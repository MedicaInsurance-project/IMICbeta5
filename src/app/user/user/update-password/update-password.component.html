<div class="container-fluid">
    <form [formGroup]="updatepass">
        <input type="text" placeholder="enter password" formControlName="password" class="form-control">
        <input type="text" placeholder="update password" formControlName="newpassword" class="form-control">
        <button class="btn btn-primary" (click)="update()">Submit</button>
    </form>
    <p>{{email}}</p>
</div>
