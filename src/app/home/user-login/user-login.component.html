<section class="cmspage mtb-40">
    <div class="container">
        <div class="page-desc">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h1>User Login</h1>
                    <form [formGroup]="login" (ngSubmit)="onUserSubmit()">
                        <div class="form-group col-sm-12">
                            <label>
                    Phone:
                    <input type="number" class="form-control phone" formControlName="phone">
                </label>
                        </div>

                        <div class="form-group col-sm-12">
                            <label>
                    Password:
                    <input type="password" class="form-control password" formControlName="password">
                </label>
                        </div>

                        <div>

                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
